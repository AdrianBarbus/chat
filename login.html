<!DOCTYPE html>

<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Apple devices fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Apple devices fullscreen -->
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- icheck -->
    <link rel="stylesheet" href="css/plugins/icheck/all.css">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Color CSS -->
    <link rel="stylesheet" href="css/themes.css">

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Nice Scroll -->
    <script src="js/plugins/nicescroll/jquery.nicescroll.min.js"></script>
    <!-- Validation -->
    <script src="js/plugins/validation/jquery.validate.min.js"></script>
    <script src="js/plugins/validation/additional-methods.min.js"></script>
    <!-- icheck -->
    <script src="js/plugins/icheck/jquery.icheck.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/eakroko.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="LoginCtrl" class='login'>
    <div class="wrapper">

        <div class="login-body">
            <h2>SIGN IN</h2>
            <form class='form-validate' id="test">
                <div class="form-group">
                    <div class="email controls">
                        <input type="text" ng-model="email" name='uemail' placeholder="Email address" class='form-control' data-rule-required="true" data-rule-email="true">
                    </div>
                </div>
                <div class="form-group">
                    <div class="pw controls">
                        <input type="password" ng-model="password" name="upw" placeholder="Password" class='form-control' data-rule-required="true">
                    </div>
                </div>

                <button ng-click="login()">Sign me in</button>
            </form>
            <br>
        </div>
    </div>

    <p ng-if="message">Message: <strong>{{ message }}</strong>
    </p>
    <p ng-if="error">Error: <strong>{{ error }}</strong>
    </p>

</body>

</html>
