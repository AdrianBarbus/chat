<div ui-view></div>


<div class="wrapper">

    <div class="login-body">
        <h2>REGISTER</h2>
        <form class='form-validate' id="test">
            <div class="form-group">
                <div class="email controls">
                    <input type="text" ng-model="email" name='uemail' placeholder="Email address" class='form-control' data-rule-required="true" data-rule-email="true">
                </div>
            </div>
            <div class="form-group">
                <div class="pw controls">
                    <input type="password" ng-model="password" name="upw" placeholder="Password" class='form-control' data-rule-required="true">
                </div>
            </div>

            <p ng-if="userWasCreatedFlag">Message: <strong>{{ message }}</strong>
            </p>
            <p ng-if="userWasCreatedFlag">Error: <strong>{{ error }}</strong>
            </p>

            <button ng-click="createUser()">Register me</button>
            <br>
            <button ng-click="backToLogin()">Back to Login page</button>

        </form>
        <br>
        
    </div>
</div>
